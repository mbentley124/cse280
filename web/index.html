<body>
    <div id="content">
        <div id="topbar">
            <a href="#menu" id="menuLink" class="menu-link">
                <div class="container menu-link" id="menuLink" onclick="animateHamburger(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </a>
            <a id="desktop-home" class="topbar-home" href="">Lehigh University Bus Tracker</a>
            <a id="mobile-home" class="topbar-home" href="">LUBT</a>
            <div class="lehigh-switch-container">
                <input type="checkbox" name="lehigh-switch" class="lehigh-switch-checkbox" id="lehigh-switch" tabindex="0" checked>
                <label class="lehigh-switch-label" for="lehigh-switch">
                    <span class="lehigh-switch-inner"></span>
                    <span class="lehigh-switch-switch"></span>
                </label>
            </div>
            <div class="lanta-switch-container">
                <input type="checkbox" name="lanta-switch" class="lanta-switch-checkbox" id="lanta-switch" tabindex="0" checked>
                <label class="lanta-switch-label" for="lanta-switch">
                    <span class="lanta-switch-inner"></span>
                    <span class="lanta-switch-switch"></span>
                </label>
            </div>
        </div>
        <div id="layout">
            <div id="menu">
                <div class="pure-menu">
                    <ul class="pure-menu-list">

                        <!--Not sure what this is for, commented out for now
                            
                            <li class="pure-menu-item menu-item-divided pure-menu-selected">
                            <a href="#" class="pure-menu-link">Services</a>
                        </li>
                        -->
                        <li class="pure-menu-item">
                            <a class="pure-menu-link" onclick="show_routes()">Routes</a>
                            <ul class="pure-menu-list" id="routes-list" style="display: none; background-color: rgb(153, 83, 33); font-size: 15px;">
                                <a id="routes-item" class="pure-menu-link" onclick="toggle_polylines_sample('Campus Connector');">Campus Connector</a>
                                <a id="routes-item" class="pure-menu-link">Founders Way</a>
                                <a id="routes-item" class="pure-menu-link" onclick="toggle_polylines_sample('Packer Express');">Packer Express</a>
                            </ul>
                        </li>
                        <li class="pure-menu-item" id="stops">
                            <a class="pure-menu-link" onclick="show_init_stop_list()">List of Stops</a>
                        </li>
                        <li class="pure-menu-item"><a class="pure-menu-link" onclick="do_location()">Find nearest stop</a></li>
                        <li class="pure-menu-item"><a class="pure-menu-link" onclick="showAbout()">About</a></li>
                    </ul>
                    <ul class="mode-toggler">
                        <li class="pure-menu-item"><a class="my_buttons" id="darkmode" onclick="toggle_style('dark');">Dark mode</a></li>
                        <li class="pure-menu-item"><a class="my_buttons" id="lightmode" onclick="toggle_style('light');">Light mode</a></li>
                    </ul>
                </div>
                <div id='icon-cred-container' style="position: absolute; bottom: 0; background-color:darkgray">
                    <div style="font-size: 12px; color: black; margin-left: 4px; margin-bottom: 4px;">Icons made by <a href="https://www.flaticon.com/authors/those-icons" title="Those Icons">Those Icons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                </div>
            </div>
            <div id="map">
                <div id="mapid"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/icons.js"></script>
    <script type="text/javascript" src="js/dark_mode.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/nearest_location.js"></script>
    <script type="text/javascript" src="sidebar/ui.js"></script>
    <script type="text/javascript" src="js/about_page.js"></script>

</body>

</html>
